<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarizz Key Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ffffff;
            --primary-dark: #e0e0e0;
            --secondary: #9e9e9e;
            --background: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.95);
            --text: #f5f5f5;
            --text-secondary: #b0b0b0;
            --danger: #e53935;
            --success: #4caf50;
            --warning: #ffc107;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #212121;
            --accent-light: #333333;
            --gradient-start: rgba(40, 40, 40, 0.2);
            --gradient-end: rgba(0, 0, 0, 0);
        }
        
        body {
            background: var(--background);
            background-image: 
                radial-gradient(circle at 10% 20%, var(--gradient-start) 0%, var(--gradient-end) 20%),
                radial-gradient(circle at 90% 80%, var(--gradient-start) 0%, var(--gradient-end) 20%),
                linear-gradient(to bottom, #0a0a0a, #000000);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(60, 60, 60, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(100, 100, 100, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            z-index: 1;
            padding: 0 15px;
        }
        
        .header {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }
        
        .logo::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--primary);
            margin: 10px auto;
            opacity: 0.7;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            margin-top: 5px;
            font-weight: 300;
        }
        
        .key-generator {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .key-generator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: border-glow 3s infinite linear;
        }
        
        .generate-btn {
            background: var(--accent);
            color: var(--primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 16px 40px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            transform: scale(0);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
        }
        
        .generate-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            background: #1a1a1a;
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .generate-btn.used {
            background: #1a1a1a;
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .output-container {
            display: flex;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .output-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .key-output {
            flex: 1;
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid var(--border);
            border-right: none;
            border-radius: 4px 0 0 4px;
            padding: 15px 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
            color: var(--primary);
            letter-spacing: 1px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }
        
        .key-output.copied {
            color: var(--warning);
        }
        
        .copy-btn {
            background: var(--accent);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-left: none;
            border-radius: 0 4px 4px 0;
            padding: 0 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: var(--accent-light);
            color: var(--primary);
        }
        
        .copy-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .copy-btn:disabled:hover {
            background: var(--accent);
            color: var(--text-secondary);
        }
        
        .copy-btn.success {
            background: var(--success);
            color: white;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Roboto Mono', monospace;
        }
        
        .status.show {
            opacity: 1;
        }
        
        .key-format {
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 15, 15, 0.5);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }
        
        .key-format span {
            color: var(--primary);
            font-weight: 500;
        }
        
        .key-format .numbers {
            color: var(--warning);
        }
        
        .key-format .letters {
            color: var(--success);
        }
        
        .info-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 500px;
            margin: 25px auto 0;
            opacity: 0.8;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes border-glow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.2;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.2s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .generate-btn {
                font-size: 1rem;
                padding: 14px 30px;
            }
            
            .key-output {
                font-size: 0.95rem;
                padding: 12px 15px;
            }
            
            .output-container {
                flex-direction: column;
            }
            
            .key-output {
                border-right: 1px solid var(--border);
                border-radius: 4px 4px 0 0;
            }
            
            .copy-btn {
                border: 1px solid var(--border);
                border-top: none;
                border-radius: 0 0 4px 4px;
                padding: 12px;
            }
            
            .key-generator {
                padding: 25px 20px;
            }
            
            .info-text {
                font-size: 0.85rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Zarizz Key Generator</div>
            <div class="subtitle">Generate secure access keys</div>
        </div>
        
        <div class="key-generator">
            <div class="key-format">
                Key Format: <span class="numbers">12 digits</span> + <span class="letters">5 letters</span>
            </div>
            
            <button id="generate-btn" class="generate-btn">
                <i class="fas fa-key"></i> GENERATE KEY
            </button>
            
            <div class="output-container" id="output-container">
                <div id="key-output" class="key-output"></div>
                <button id="copy-btn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="info-text">
            <p>Each key is uniquely generated with cryptographic security. Generated keys are not stored anywhere and are single-use only.</p>
        </div>
    </div>
    
    <div class="watermark">Zarizz Key System v2.0</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const generateBtn = document.getElementById('generate-btn');
            const outputContainer = document.getElementById('output-container');
            const keyOutput = document.getElementById('key-output');
            const copyBtn = document.getElementById('copy-btn');
            const status = document.getElementById('status');
            
            // Track if key has been generated
            let keyGenerated = false;
            
            // Generate random key with specific format
            function generateKey() {
                const prefix = "ZarizzKeyFree_";
                let key = prefix;
                
                // Generate 12 numbers
                for (let i = 0; i < 12; i++) {
                    key += Math.floor(Math.random() * 10);
                }
                
                // Generate 5 letters
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                for (let i = 0; i < 5; i++) {
                    key += letters.charAt(Math.floor(Math.random() * letters.length));
                }
                
                return key;
            }
            
            // Show status message
            function showStatus(message, isError = false) {
                status.textContent = message;
                status.className = 'status show';
                status.style.color = isError ? 'var(--danger)' : 'var(--success)';
                
                setTimeout(() => {
                    status.className = 'status';
                }, 3000);
            }
            
            // Create loading animation
            function createLoadingAnimation() {
                const loadingDots = document.createElement('div');
                loadingDots.className = 'loading-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    loadingDots.appendChild(dot);
                }
                
                return loadingDots;
            }
            
            // Event listener for generate button
            generateBtn.addEventListener('click', function() {
                // If key already generated, do nothing
                if (keyGenerated) return;
                
                // Disable button temporarily
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';
                
                // Add loading animation to output area
                const loading = createLoadingAnimation();
                keyOutput.innerHTML = '';
                keyOutput.appendChild(loading);
                outputContainer.classList.add('show');
                
                // Generate key after a short delay for effect
                setTimeout(() => {
                    const key = generateKey();
                    
                    // Reset UI
                    keyOutput.textContent = key;
                    keyOutput.className = 'key-output';
                    copyBtn.disabled = false;
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    
                    // Mark key as generated
                    keyGenerated = true;
                    
                    // Update generate button to show it's used
                    generateBtn.disabled = true;
                    generateBtn.classList.add('used');
                    generateBtn.innerHTML = '<i class="fas fa-check"></i> KEY GENERATED';
                    
                    showStatus('Key generated successfully!');
                }, 1000);
            });
            
            // Event listener for copy button
            copyBtn.addEventListener('click', function() {
                // Get key text
                const key = keyOutput.textContent;
                
                // Copy to clipboard
                navigator.clipboard.writeText(key).then(() => {
                    // Update UI
                    keyOutput.textContent = 'Copied to clipboard';
                    keyOutput.classList.add('copied');
                    copyBtn.disabled = true;
                    copyBtn.className = 'copy-btn success';
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    
                    showStatus('Key copied to clipboard!');
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        keyOutput.textContent = key;
                        keyOutput.classList.remove('copied');
                        copyBtn.disabled = false;
                        copyBtn.className = 'copy-btn';
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 3000);
                }).catch(err => {
                    showStatus('Failed to copy key!', true);
                    console.error('Failed to copy: ', err);
                });
            });
            
            // Initialize with disabled copy button
            copyBtn.disabled = true;
        });
    </script>
</body>
</html>
